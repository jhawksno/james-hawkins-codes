---
layout: default
---

<div class="container">
  <h1>Blog Posts</h1>
  <ul class="list-unstyled pt-5">
    {% for post in site.posts %}
    <li class="pt-3">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="text-body-secondary">
        {{ post.date | date: "%B %-d, %Y" }} | {{ post.categories }}
      </p>
      <p>{{ post.excerpt | strip_html | truncate: 210 }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
