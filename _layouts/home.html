<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" data-bs-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>  
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column h-100">
    {% include nav.html %}
    <main class="container pt-5 pb-5 justify-content-center align-items-center">
        <div class="row">
          {{ content }}
        </div>
    </main>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
