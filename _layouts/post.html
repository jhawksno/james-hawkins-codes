---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p class="text-body-secondary">
    Posted {{ page.date | date: "%B %-d, %Y" }} by {{ page.author }} | {% for
    category in page.categories %}
    <a href="/categories/{{ category | slugify }}">{{ category }}</a>{% unless
    forloop.last %}, {% endunless %} {% endfor %}
  </p>
  <!-- Content of the blog post -->
  {{ content }}
</article>
